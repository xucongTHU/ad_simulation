syntax = "proto2";

package smartsim.common;

import "third_party/smartsim/proto/common/header.proto";
import "third_party/smartsim/proto/localization/pose.proto";

message DriveEvent {
  enum Type {
    CRITICAL = 0;
    PROBLEM = 1;
    DESIRED = 2;
    OUT_OF_SCOPE = 3;
  }

  optional smartsim.common.Header header = 1;
  optional string event = 2;
  optional smartsim.localization.Pose location = 3;
  repeated Type type = 4;
  optional bool is_reportable = 5;
}
