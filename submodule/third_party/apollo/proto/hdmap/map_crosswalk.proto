syntax = "proto2";

package smartsim.hdmap;

import "third_party/smartsim/proto/hdmap/map_geometry.proto";
import "third_party/smartsim/proto/hdmap/map_id.proto";

// Crosswalk is a place designated for pedestrians to cross a road.
message Crosswalk {
  optional Id id = 1;

  optional Polygon polygon = 2;

  repeated Id overlap_id = 3;
}
