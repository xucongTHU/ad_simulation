syntax = "proto2";

package smartsim.drivers;

import "third_party/smartsim/proto/drivers/can_card_parameter.proto";

message SensorCanbusConf {
  optional smartsim.drivers.CANCardParameter can_card_parameter = 1;
  optional bool enable_debug_mode = 2 [default = false];
  optional bool enable_receiver_log = 3 [default = false];
}
