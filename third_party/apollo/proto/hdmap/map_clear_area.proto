syntax = "proto2";

package smartsim.hdmap;

import "third_party/smartsim/proto/hdmap/map_id.proto";
import "third_party/smartsim/proto/hdmap/map_geometry.proto";

// A clear area means in which stopping car is prohibited

message ClearArea {
  optional Id id = 1;
  repeated Id overlap_id = 2;
  optional Polygon polygon = 3;
}
