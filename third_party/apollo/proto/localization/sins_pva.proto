syntax = "proto2";

package smartsim.localization;

import "third_party/smartsim/proto/common/header.proto";
import "third_party/smartsim/proto/geometry/geometry.proto";

message IntegSinsPva {
  optional smartsim.common.Header header = 1;

  // The position calculated by SINS.

  optional smartsim.geometry.PointLLH position = 2;

  // The velocity calculated by SINS.
  optional smartsim.geometry.Point3D velocity = 3;

  // The attitude euler calculated by SINS.
  optional smartsim.geometry.Point3D attitude = 4;

  // 9-by-9 covariance matrix of the sins pva.
  repeated double pva_covar = 5 [packed = true];

  optional bool init_and_alignment = 6;
}